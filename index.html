<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Website design system</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <header>
        <h1>Design System</h1>
    </header>
    <div class="container">
        <div class="box1">
            <h2>Fonts</h2>
            <div class="gothic">

                <p class="gothic2">
                “Time will not slow down when something unpleasant lies ahead.”
                </p>
            </div>
            <div>

            </div>
        </div>
        <div class="box2">
            <h2>Colors</h2>
            <div class="innerbox1">
                <div class="gray colorbox">
                    <h3>Gray</h3>
                    <p class="hexcode">#808080</p>
                </div>
                <div class="skyblue colorbox">
                    <h3>Skyblue</h3>
                    <p class="hexcode">#87ceeb</p>
                </div>
                <div class="mauve colorbox">
                    <h3>Mauve</h3>
                    <p class="hexcode">#967A94</p>
                </div>
                <div class="mintgreen colorbox">
                    <h3>Mint Green</h3>
                    <p class="hexcode">#A2E4B8</p>

                <div class="black colorbox">
